# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: dh-kb
  username: postgres
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: dh-kb-test
  username: postgres
  pool: 5
  timeout: 5000

# irrelevant as long as we're using heroku
production:
  adapter: postgresql
  database: dh-kb
  username: dragonhunt
  pool: 5
  timeout: 5000
